<!DOCTYPE html>
<html lang="en">

<head></head>

<body>
  <div class="container">
    <h1 class="title">Welcome to Meeting Scheduler App</h1>
    <p class="description">Schedule and manage your meetings efficiently.</p>
    <div class="buttons">
      <button mat-raised-button color="primary" routerLink="/schedule-meeting">
        <mat-icon>add_circle</mat-icon>
        Create Meeting
      </button>
      <button mat-raised-button color="accent" routerLink="/view-meetings">
        <mat-icon>calendar_today</mat-icon>
        View Meetings
      </button>
    </div>
  </div>
  
  
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/custom-elements-es5-adapter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/webcomponents-bundle.js"></script>
</body>

</html>
